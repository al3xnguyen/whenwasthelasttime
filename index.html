<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Simpsons Quote</title>
    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>



    <link rel="stylesheet" href="css/reset.css">


        <link rel="stylesheet" href="css/style.css">




  </head>

  <body>

    <section ng-app="whenWas" ng-controller="randomQuote as quote">
    <h1>When was the last time</h1>

  <blockquote ng-click="quote.pick()">
  When was  {{quote.info.line}}
  <br/>
  <br/>

 <cite>{{quote.info.whydont}}</cite>
  </blockquote>
  <br/>
  <button ng-click="quote.pick()">Next</button>
</section>

<footer>
  Amillionproducts. (c)<br />Quotes used for fun and learning.
</footer>
    <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>

        <script src="js/index.js"></script>




  </body>
</html>
